<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Atom Control Center</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Space Grotesk', system-ui, -apple-system, sans-serif; }
    body { 
      background: #0f1729;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 1rem;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    .input-field {
      background: #0f1729;
      border: 1px solid #334155;
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      color: #f1f5f9;
      width: 100%;
      transition: border-color 0.2s;
    }
    .input-field:focus {
      outline: none;
      border-color: #3b82f6;
    }
    .btn-primary {
      background: #3b82f6;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      width: 100%;
    }
    .btn-primary:hover {
      background: #2563eb;
      transform: translateY(-1px);
    }
    .logo-glow {
      box-shadow: 0 0 40px rgba(59, 130, 246, 0.3);
    }
  </style>
</head>
<body class="text-slate-100">
  
  <div class="login-card">
    <!-- Logo -->
    <div class="text-center mb-8">
      <div class="inline-block logo-glow rounded-full mb-4">
        <img src="/atom-logo.png" alt="Atom" class="w-24 h-24 rounded-full">
      </div>
      <h1 class="text-2xl font-bold text-white mb-1">Atom Control Center</h1>
      <p class="text-slate-400 text-sm">Sign in to continue</p>
    </div>
    
    <!-- Error Message -->
    <div id="error-message" class="hidden bg-red-500/10 border border-red-500 rounded-lg p-3 mb-4">
      <p class="text-red-400 text-sm text-center">Invalid username or password</p>
    </div>
    
    <!-- Login Form -->
    <form action="/login" method="POST">
      <div class="mb-4">
        <label for="username" class="block text-slate-400 text-sm mb-2">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          required 
          class="input-field"
          placeholder="Enter username"
          autocomplete="username"
        >
      </div>
      
      <div class="mb-6">
        <label for="password" class="block text-slate-400 text-sm mb-2">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required 
          class="input-field"
          placeholder="Enter password"
          autocomplete="current-password"
        >
      </div>
      
      <button type="submit" class="btn-primary">
        Sign In
      </button>
    </form>
    
    <!-- Footer -->
    <div class="text-center mt-6 text-slate-500 text-xs">
      OpenClaw v2026.x
    </div>
  </div>
  
  <script>
    // Show error message if login failed
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('error')) {
      document.getElementById('error-message').classList.remove('hidden');
    }
    
    // Auto-focus username field
    document.getElementById('username').focus();
  </script>
  
</body>
</html>
